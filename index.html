<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Corousel Slider</title>   
  </head>
  <body>    
    <section class="container">
        <h1>Slider</h1>        
        <div class="slider">
                <div class="arrow-left__box">
                    <button class="arrow-left__bt">
                        <svg
                class="arrow_svg"
                width="60"
                height="60"
                viewBox="0 0 60 60"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="0.5"
                  y="0.5"
                  width="59"
                  height="59"
                  rx="29.5"
                  stroke="#665F55"
                />
                <path
                  d="M36.5 30H24M24 30L30 24M24 30L30 36"
                  stroke="#403F3D"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                        </svg>
                    </button>
                </div>
                <div class="slider_box">
                    <ul class="slider_track">
                        <li class="slide current_slide">1</li>
                        <li class="slide">2</li>
                        <li class="slide">3</li>
                        <li class="slide">4</li>
                        <li class="slide">5</li>
                        <li class="slide">6</li>
                        <li class="slide">7</li>
                    </ul>
                </div>
                <div class="arrow-right__box">
                    <button class="arrow-right__btn">
                        <svg
                class="arrow_svg"
                width="60"
                height="60"
                viewBox="0 0 60 60"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="0.5"
                  y="0.5"
                  width="59"
                  height="59"
                  rx="29.5"
                  stroke="#665F55"
                />
                <path
                  d="M24 30H36.5M36.5 30L30.5 24M36.5 30L30.5 36"
                  stroke="#403F3D"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                        </svg>
                    </button>
                </div>
        </div>
        <div class="slider_control">         
        </div>       
    </section>
    <script src="index.js"></script>
  </body>
</html>
